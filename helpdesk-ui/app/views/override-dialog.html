<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="error-message">
        <form action="" name="form">
            <div class="form-group">
                <label for="reason" class="control-label">{{$ctrl.message|translate}}</label>
                <textarea name="reasontext" id="reason" cols="10" rows="5" class="form-control" ng-model="$ctrl.reason" placeholder="{{$ctrl.placeholder|translate}}"></textarea>
            </div>
            <div class="form-group">
                <label for="file" class="control-label">{{'UPLOAD_FILE'|translate}}</label>
                <input class="form-control" type="file" file-model="$ctrl.file" accept="image/*" />
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="!$ctrl.reason || !$ctrl.file">{{'YES'|translate}}</button>
    <button class="btn btn-cancel" type="button" ng-click="$ctrl.dismiss()">{{'NOT'|translate}}</button>
</div>
