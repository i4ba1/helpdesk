<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="error-message">
        <ul>
            <li>
                {{$ctrl.message|translate}}
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{'YES'|translate}}</button>
    <button class="btn btn-cancel" type="button" ng-click="$ctrl.dismiss()">{{'NOT'|translate}}</button>
</div>
