<div class="container-fluid" ng-switch="state">

	<div class="row-fluid" ng-switch-when="register">
		<section class="content-header" style="padding: 15px;">
			<div class="title-brand">
				<span id="root-title">{{'KNT_APPS'|translate}}</span> / <span
					class="child-title">{{'SERIAL_NUMBER'|translate}}</span> / <span
					class="child-title">{{title|translate}}</span>
			</div>
		</section>
		<section class="cotent">
			<form class="form-horizontal" name="activateForm">
				<div class="form-group">
					<label class="control-label col-sm-2 col-sm-offset-1" for="email">{{'SERIAL_NUMBER'|translate}}</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2 col-sm-offset-1" for="email">{{'MAC_ADDR'|translate}}</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2 col-sm-offset-1" for="email">{{'PASS_KEY'|translate}}</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2 col-sm-offset-1" for="email">{{'XLOCK'|translate}}</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email">
					</div>
				</div>

			</form>
		</section>
	</div>
	
	<div class="row-fluid" ng-switch-when="reactivate">
	</div>
</div>
