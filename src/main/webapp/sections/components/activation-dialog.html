<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{$ctrl.title|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
	<div>
		{{$ctrl.content|translate}}
		<span class="text-center" ng-show="$ctrl.contentExtra" ng-hide="!$ctrl.contentExtra">
			:<b><i>{{$ctrl.contentExtra}}</i></b>
		</span>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
</div>
