<div class="container-fluid admin-dash">
    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">

            <div class="col-lg-6">
                <div class="col-lg-6 col-xs-6" ng-repeat="product in products track by $index">
                    <!-- small box -->
                    <div class="small-box" ng-class="getBackground($index)">
                        <div class="inner">
                            <h3>{{product.licenseCount}}</h3>

                            <p>{{product.productName}}</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">More info <i
							class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-clock-o fa-fw"> </i> Taks Panel
                        </h3>
                    </div>
                    <div class="panel-body" style="min-height:70vh">
                        <div class="col-lg-12 col-xs-12">
                            <table st-table="rowCollections" st-safe-src="schools" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th width="100">No.</th>
                                        <th>{{'NOTIFICATION'|translate}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat='row in rowCollections'>
                                        <td>{{$index+1}}</td>
                                        <td>{{row.notif}}</td>
                                        <td width="25"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></td>
                                        <td><i class="fa fa-trash fa-lg" aria-hidden="true"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Main row -->
    </section>
    <!-- /.content -->
</div>

<footer-directive></footer-directive>
