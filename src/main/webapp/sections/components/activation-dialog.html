<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="error-message">
        <ul class="list-unstyled">
            <li>
                <input type="text" name="activation_key" id="activation_key" class="form-control"
                       ng-model="$ctrl.passkey" placeholder="{{'PASSKEY_PLH'|translate}}"/>
            </li><br/>
            <li>
                <textarea name="reasontext" id="reason" cols="10" rows="5" class="form-control" ng-model="$ctrl.reason" placeholder="{{'REASON_ACTIVATE'|translate}}"></textarea>

            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
</div>
