<section class="content-header" style="padding:15px;">
    <div class="title-brand">
        <span id="root-title">{{'SCHOOL'|translate}}</span> /
        <span class="child-title">{{'PROJECT_APPS'|translate}}</span>
        <a ui-sref="administrator.product-management.product-detail"> <span class="pull-right"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></span></a>
    </div>
</section>
<div class="content">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <table st-table="rowCollection" st-safe-src="products" class="table table-striped">
                <thead>
                    <tr>
                        <th width="100">No.</th>
                        <th>{{'PRODUCT_NAME'|translate}}</th>
                        <th>{{'PRODUCT_CODE'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='row in rowCollection'>
                        <td>{{$index+1}}</td>
                        <td>{{row.productName}}</td>
                        <td>{{row.productCode}}</td>
                        <td width="25"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></td>
                        <td width="25"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
