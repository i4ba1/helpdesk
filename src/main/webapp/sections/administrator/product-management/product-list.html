<section class="content-header" style="padding: 15px;">
    <div class="title-brand">
        <span id="root-title">{{'PRODUCT_MANAGEMENT'|translate|uppercase}}</span> / <span class="child-title">{{'KNT_PRODUCT'|translate}}</span>
        <a ui-sref="administrator.product-management.product-detail"><span class="pull-right"><i class="fa fa-plus-square fa-2x"	aria-hidden="true"></i></span></a>
    </div>
</section>
<div class="content">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <table st-table="rowCollection" st-safe-src="products" class="table table-striped" ng-switch="products.length">
                <thead>
                    <tr>
                        <th width="100">No.</th>
                        <th>{{'PRODUCT_NAME'|translate}}</th>
                        <th>{{'PRODUCT_CODE'|translate}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-switch-default>
                    <tr ng-repeat='row in rowCollection'>
                        <td>{{$index+1}}</td>
                        <td>{{row.productName}}</td>
                        <td>{{row.productCode}}</td>
                        <td width="25">
                            <a ui-sref="administrator.product-management.product-detail({productId:row.id})">
                                <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-switch-when="0">
                    <tr>
                        <td colspan="4" class="data-not-found">
                            {{'DATA_NOT_FOUND'|translate}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
