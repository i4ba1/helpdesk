<section class="content-header" style="padding:15px;">
    <div class="title-brand">
        <span id="root-title">{{'SCHOOL_MANAGEMENT'|translate}}</span> / <span class="child-title">{{'SCHOOL_LIST'|translate}}</span>
        <a ui-sref="administrator.school-management.school-detail"> <span class="pull-right"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></span></a>
    </div>
</section>
<div class="content">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <table st-table="rowCollection" st-safe-src="schools" class="table table-striped">
                <thead>
                    <tr>
                        <th width="100">No.</th>
                        <th>{{'SCHOOL_NAME'|translate}}</th>
                        <th>{{'SCHOOL_ADDRESS'|translate}}</th>
                        <th>{{'REGISTER_DATE'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='row in rowCollection'>
                        <td>{{$index+1}}</td>
                        <td>{{row.schoolName}}</td>
                        <td>{{row.schoolAddress}}</td>
                        <td>{{row.createdDate}}</td>
                        <td width="25"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></td>
                        <td><i class="fa fa-trash fa-lg" aria-hidden="true"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
