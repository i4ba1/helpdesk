// Apply the java-library plugin to add support for Java Library
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'com.bmuschko.tomcat'

war{
    baseName = 'helpdesk'
    version = '1.0.0-development'
}

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.5'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
}

dependencies {
    def tomcatVersion = '8.0.43'
    tomcat  "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.3.7.RELEASE'
    compile 'org.springframework:spring-context:4.3.7.RELEASE'
    compile 'org.springframework.hateoas:spring-hateoas:0.23.0.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.1.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.2.2.RELEASE'
    compile 'org.apache.tomcat:tomcat-catalina:8.5.12'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.8.8'
    compile 'org.hibernate:hibernate-entitymanager:5.2.9.Final'
    compile 'org.hibernate:hibernate-core:5.2.9.Final'
    compile 'org.javassist:javassist:3.21.0-GA'
    compile 'id.web.pos.integra.gawl:gawl:1.0'
    compile 'id.co.knt.activator:activator:1.0'
    compile 'com.jsoniter:jsoniter:0.9.8'
    compile 'org.postgresql:postgresql:9.4-1200-jdbc41'
    compile 'commons-io:commons-io:2.5'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
}

