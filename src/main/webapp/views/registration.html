<div class="container">

    <div class="row">
        <section class="content-header" style="padding: 15px;">
            <div class="title-brand">
                <span id="root-title">{{'PRODUCT_MANAGEMENT'|translate|uppercase}}</span> / <span class="child-title">{{'REGISTRATION_SN'|translate}}</span>
            </div>
        </section>
        <div class="content">

            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-md-offset-1 col-lg-offset-1">


                <form class="form-horizontal" role="form" name="registrationForm" ng-submit="submit(license)">

                    <div class="form-group">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">{{'SCHOOL_NAME'|translate}}</label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="text" name="schoolName" id="schoolName" class="form-control" ng-model="license.schoolName" required>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">{{'PRODUCT_NAME'|translate}}</label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <select name="product" id="product" ng-model="license.product" class="form-control" required>
                                <option ng-value="product" ng-repeat="product in products track by $index">{{product.productName}}</option>
                            </select>
                        </div>
                    </div> -->

                    <div class="form-group">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">{{'SERIAL_NUMBER'|translate}}</label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="text" name="serialNumber" id="serialNumber" class="form-control" required ng-model="license.license">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">{{'PASSKEY_LABEL'|translate}}</label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="text" name="passkey" id="passkey" class="form-control" required ng-model="license.passKey">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">{{'SAVE'|translate}}</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>

</div>
