<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="error-message">
        <ul class="list-unstyled">
            <li>
                {{$ctrl.message|translate}}
            </li>
            <li>
                <textarea name="reasontext" id="reason" cols="10" rows="5" class="form-control" ng-model="$ctrl.reason" placeholder="{{$ctrl.placeholder|translate}}"></textarea>

            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="!$ctrl.reason">{{'YES'|translate}}</button>
    <button class="btn btn-cancel" type="button" ng-click="$ctrl.dismiss()">{{'NOT'|translate}}</button>
</div>
