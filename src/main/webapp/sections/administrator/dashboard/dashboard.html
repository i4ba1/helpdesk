<div class="container-fluid admin-dash">
	<!-- Main content -->
	<section class="content">
		<!-- Small boxes (Stat box) -->
		<div class="row">

			<div class="col-lg-6">
				<div class="col-lg-6 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-aqua">
						<div class="inner">
							<h3>150</h3>

							<p>New Orders</p>
						</div>
						<div class="icon">
							<i class="ion ion-bag"></i>
						</div>
						<a href="#" class="small-box-footer">More info <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<div class="col-lg-6 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-green">
						<div class="inner">
							<h3>
								53<sup style="font-size: 20px">%</sup>
							</h3>

							<p>Bounce Rate</p>
						</div>
						<div class="icon">
							<i class="ion ion-stats-bars"></i>
						</div>
						<a href="#" class="small-box-footer">More info <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<div class="col-lg-6 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-red">
						<div class="inner">
							<h3>65</h3>

							<p>Unique Visitors</p>
						</div>
						<div class="icon">
							<i class="ion ion-pie-graph"></i>
						</div>
						<a href="#" class="small-box-footer">More info <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-clock-o fa-fw"> </i> Taks Panel
						</h3>
					</div>
					<div class="panel-body ">
						<div class="col-lg-6 col-xs-6">
							<table st-table="rowCollections" st-safe-src="schools"
								class="table table-striped">
								<thead>
									<tr>
										<th width="100">No.</th>
										<th>{{'NOTIFICATION'|translate}}</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat='row in rowCollections'>
										<td>{{$index+1}}</td>
										<td>{{row.notif}}</td>
										<td width="25"><i class="fa fa-pencil fa-lg"
											aria-hidden="true"></i></td>
										<td><i class="fa fa-trash fa-lg" aria-hidden="true"></i></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="text-right">Yolo</div>
					</div>
				</div>
			</div>

		</div>
		<!-- Main row -->
	</section>
	<!-- /.content -->
</div>

<footer-directive></footer-directive>
