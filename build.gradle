// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.3.7.RELEASE'
    compile 'org.springframework:spring-context:4.3.7.RELEASE'
    compile 'org.springframework.hateoas:spring-hateoas:0.23.0.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.1.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.2.2.RELEASE'
    compile 'org.apache.tomcat:tomcat-catalina:8.5.12'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.7'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.7'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.8.7'
    compile 'org.hibernate:hibernate-entitymanager:5.2.9.Final'
    compile 'id.web.pos.integra.gawl:gawl:1.0'
    compile 'id.co.knt.activator:activator:1.0'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
}

